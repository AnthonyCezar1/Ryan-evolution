<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYAN | EVOLUTION</title>
    <style>
        :root { --main-bg: #1a1a2e; --card-bg: #16213e; --neon-blue: #00d2ff; --neon-pink: #ff007f; --neon-green: #39ff14; --gold: #ffcf33; --enemy-hp: #ff4d4d; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: var(--main-bg); color: white; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 420px; padding: 15px; }

        header { 
            background: linear-gradient(135deg, #0f3460, #16213e);
            padding: 20px 15px; border-radius: 25px; border: 3px solid var(--neon-blue);
            text-align: center; box-shadow: 0 0 15px var(--neon-blue); margin-bottom: 15px;
        }

        /* T√çTULO PRINCIPAL */
        .main-title { font-size: 1.6rem; font-weight: 900; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; text-shadow: 0 0 10px var(--neon-blue); }

        .lvl-badge { background: var(--neon-pink); color: white; padding: 5px 25px; border-radius: 12px; font-weight: bold; font-size: 1.3rem; margin-bottom: 5px; display: inline-block; border: 2px solid white; box-shadow: 0 0 10px var(--neon-pink); }
        .xp-bar-bg { background: #333; height: 18px; border-radius: 10px; margin: 10px 0; border: 2px solid white; position: relative; overflow: hidden; }
        .xp-bar-fill { background: linear-gradient(to right, var(--neon-green), #8eff7d); height: 100%; width: 0%; transition: width 0.5s ease; }

        .boss-card { 
            background: #2d0000; border: 3px solid var(--enemy-hp); border-radius: 20px; padding: 15px; margin-bottom: 15px;
            text-align: center; box-shadow: 0 0 10px rgba(255, 77, 77, 0.4);
        }
        .boss-hp-bar { background: #444; height: 16px; border-radius: 5px; margin: 10px 0; border: 1px solid white; }
        .boss-hp-fill { background: var(--enemy-hp); height: 100%; width: 100%; transition: width 1s ease; }
        .weight-input { 
            background: #000; border: 2px solid var(--enemy-hp); color: var(--enemy-hp); 
            font-size: 1.4rem; width: 100px; text-align: center; border-radius: 10px; font-weight: bold;
        }

        .hit-notif { color: var(--gold); font-size: 0.8rem; font-weight: bold; height: 20px; margin-top: 5px; }

        .day-nav { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .nav-btn { background: var(--neon-blue); border: none; color: white; width: 45px; height: 45px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 0 #008eb0; display: flex; align-items: center; justify-content: center; }
        .nav-btn:disabled { background: #444; box-shadow: none; cursor: not-allowed; }

        .card { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 2px solid #333; }
        .card h2 { color: var(--neon-blue); font-size: 0.9rem; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }

        .mission-item { display: flex; align-items: center; gap: 12px; background: #1a1a2e; padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; }
        .mission-item.done { border-color: var(--neon-green); background: #1b3320; }
        .checkbox-custom { width: 24px; height: 24px; border: 2px solid var(--neon-blue); border-radius: 6px; flex-shrink: 0; background: white; }
        .mission-item.done .checkbox-custom { background: var(--neon-green); border-color: var(--neon-green); }
        .mission-item.done .checkbox-custom::after { content: '‚úî'; color: black; font-weight: bold; display: block; text-align: center; font-size: 0.9rem; }

        .item-text { flex: 1; font-size: 0.85rem; }
        .gram-hl { color: var(--neon-blue); font-weight: bold; }
        .xp-tag { color: var(--gold); font-weight: bold; font-size: 0.7rem; white-space: nowrap; }

        .water-drop { width: 30px; height: 30px; background: white; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid var(--neon-blue); }
        .water-drop.filled { background: var(--neon-blue); }
        .water-drop span { transform: rotate(45deg); font-size: 0.65rem; color: black; font-weight: bold; }

        .btn-finish { width: 100%; padding: 18px; border-radius: 20px; border: none; background: var(--neon-pink); color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 5px 0 #b30059; }
        .btn-reset { background: none; border: none; color: #444; font-size: 0.7rem; cursor: pointer; width: 100%; margin-top: 25px; text-decoration: underline; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="main-title">DIETA DO RYAN</div>
        <div class="lvl-badge">N√çVEL <span id="lvl-num">1</span></div>
        <div class="xp-bar-bg"><div id="xp-bar" class="xp-bar-fill"></div></div>
        <div style="font-size: 0.85rem; font-weight: bold;">PONTOS TOTAIS: <span id="total-xp" style="color:var(--gold)">0</span></div>
    </header>

    <div class="boss-card">
        <div style="font-weight: bold; color: var(--enemy-hp); font-size: 0.65rem; letter-spacing: 2px;">HP DO SOBREPESO</div>
        <div class="boss-hp-bar"><div id="boss-hp" class="boss-hp-fill"></div></div>
        <div style="margin: 8px 0;">
            <input type="number" id="current-weight" class="weight-input" step="0.1" placeholder="90.0" oninput="attackBoss()">
            <span style="color: var(--enemy-hp); font-weight: bold;">KG</span>
        </div>
        <div id="hit-notif" class="hit-notif"></div>
    </div>

    <div class="day-nav">
        <button class="nav-btn" id="prev-btn" onclick="changeDay(-1)">‚óÄ</button>
        <div style="text-align: center; min-width: 100px;">
            <span style="font-size: 0.7rem; color: var(--neon-blue); text-transform: uppercase;">Dia Atual</span>
            <span style="font-size: 1.3rem; font-weight: bold; display: block;" id="day-display">1</span>
        </div>
        <button class="nav-btn" id="next-btn" onclick="changeDay(1)">‚ñ∂</button>
    </div>

    <div class="card">
        <h2>üçé MISS√ïES DE ALIMENTA√á√ÉO (BALAN√áA)</h2>
        <div id="diet-list"></div>
    </div>

    <div class="card">
        <h2>‚öîÔ∏è MISS√ïES DE MOVIMENTO [TEMPO]</h2>
        <div id="workout-list"></div>
    </div>

    <div class="card">
        <h2>üíß REGENERA√á√ÉO (√ÅGUA)</h2>
        <div style="display: flex; justify-content: center; gap: 8px; flex-wrap: wrap;" id="water-grid"></div>
    </div>

    <button class="btn-finish" onclick="finishDay()">CONCLUIR DIA üèÜ</button>
    <button class="btn-reset" onclick="resetGame()">RECOME√áAR TUDO</button>
</div>

<script>
    let currentDay = parseInt(localStorage.getItem('r_view_day') || 1);
    let unlockedDays = parseInt(localStorage.getItem('r_unlocked_days') || 1);

    const dietas = [
        [
            "Caf√©: <span class='gram-hl'>170g Iogurte + 100g Banana + 30g Aveia</span>",
            "Almo√ßo: <span class='gram-hl'>150g Arroz + 100g Feij√£o + 150g Carne</span> + Salada",
            "Lanche: <span class='gram-hl'>50g P√£o Franc√™s + 30g Queijo</span>",
            "Jantar: <span class='gram-hl'>100g Ovos (2 un) + 200g Repolho Refogado</span>"
        ],
        [
            "Caf√©: <span class='gram-hl'>50g P√£o Franc√™s + 30g Queijo + 200ml Leite</span>",
            "Almo√ßo: <span class='gram-hl'>200g Batata + 150g Carne Mo√≠da</span> + Salada",
            "Lanche: <span class='gram-hl'>150g Manga + 170g Iogurte Natural</span>",
            "Jantar: <span class='gram-hl'>100g Ovos (2 un) + 150g Salada de Tomate</span>"
        ]
    ];

    const treinos = [
        {t: "Academia", time: "45 MIN", p: 50},
        {t: "Miss√£o Bike", time: "30 MIN", p: 40},
        {t: "Alongamento Ninja", time: "10 MIN", p: 10}
    ];

    function attackBoss() {
        const peso = parseFloat(document.getElementById('current-weight').value);
        if(!peso) return;
        localStorage.setItem(`r_w_d${currentDay}`, peso);
        
        const notif = document.getElementById('hit-notif');
        let bonusXP = 0;

        if(currentDay > 1) {
            const pesoAnterior = parseFloat(localStorage.getItem(`r_w_d${currentDay-1}`));
            if(pesoAnterior && peso < pesoAnterior) {
                const diffGrams = Math.round((pesoAnterior - peso) * 1000);
                bonusXP = Math.floor(diffGrams / 100) * 50; 
                if(bonusXP > 0) {
                    notif.innerHTML = `‚ú® B√îNUS RYAN: +${bonusXP} PONTOS!`;
                    localStorage.setItem(`r_xp_bonus_d${currentDay}`, bonusXP);
                }
            } else {
                notif.innerHTML = "";
                localStorage.removeItem(`r_xp_bonus_d${currentDay}`);
            }
        }
        
        let hp = ((peso - 75) / (90 - 75)) * 100;
        document.getElementById('boss-hp').style.width = Math.max(0, Math.min(100, hp)) + "%";
        render();
    }

    function toggleCheck(type, index) {
        const key = `r_${type}_d${currentDay}_i${index}`;
        localStorage.getItem(key) ? localStorage.removeItem(key) : localStorage.setItem(key, 'true');
        render();
    }

    function setWater(val) {
        localStorage.setItem(`r_water_d${currentDay}`, val);
        render();
    }

    function calculateTotalXP() {
        let total = 0;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.includes('_diet_')) total += 15;
            if (key.includes('_work_')) {
                if (key.endsWith('i0')) total += 50;
                if (key.endsWith('i1')) total += 40;
                if (key.endsWith('i2')) total += 10;
            }
            if (key.startsWith('r_xp_bonus_')) total += parseInt(localStorage.getItem(key));
            if (key.startsWith('r_water_')) total += parseInt(localStorage.getItem(key)) * 5;
        }
        return total;
    }

    function render() {
        document.getElementById('day-display').innerText = currentDay;
        document.getElementById('prev-btn').disabled = (currentDay <= 1);
        document.getElementById('next-btn').disabled = (currentDay >= unlockedDays);

        const dIdx = (currentDay - 1) % 2;
        document.getElementById('diet-list').innerHTML = dietas[dIdx].map((item, i) => `
            <div class="mission-item ${localStorage.getItem(`r_diet_d${currentDay}_i${i}`) ? 'done' : ''}" onclick="toggleCheck('diet', ${i})">
                <div class="checkbox-custom"></div>
                <div class="item-text">${item}</div>
                <div class="xp-tag">+15 pts</div>
            </div>`).join('');

        document.getElementById('workout-list').innerHTML = treinos.map((ex, i) => `
            <div class="mission-item ${localStorage.getItem(`r_work_d${currentDay}_i${i}`) ? 'done' : ''}" onclick="toggleCheck('work', ${i})">
                <div class="checkbox-custom"></div>
                <div class="item-text"><b>${ex.t}</b> [${ex.time}]</div>
                <div class="xp-tag">+${ex.p} pts</div>
            </div>`).join('');

        const waterCount = parseInt(localStorage.getItem(`r_water_d${currentDay}`) || 0);
        let waterHtml = '';
        for (let i = 1; i <= 8; i++) waterHtml += `<div class="water-drop ${i <= waterCount ? 'filled' : ''}" onclick="setWater(${i})"><span>${i}</span></div>`;
        document.getElementById('water-grid').innerHTML = waterHtml;

        const totalXP = calculateTotalXP();
        document.getElementById('total-xp').innerText = totalXP;
        
        const nivelAtual = Math.floor(totalXP / 500) + 1;
        document.getElementById('lvl-num').innerText = nivelAtual;
        
        const progressPercent = ((totalXP % 500) / 500) * 100;
        document.getElementById('xp-bar').style.width = progressPercent + "%";
    }

    function changeDay(delta) {
        currentDay += delta;
        localStorage.setItem('r_view_day', currentDay);
        document.getElementById('current-weight').value = localStorage.getItem(`r_w_d${currentDay}`) || "";
        render();
        attackBoss();
    }

    function finishDay() {
        alert("BOA, RYAN! MAIS UM DIA CONCLU√çDO! üèÜ");
        if(currentDay === unlockedDays) {
            unlockedDays++;
            localStorage.setItem('r_unlocked_days', unlockedDays);
        }
        changeDay(1);
    }

    function resetGame() {
        if(confirm("Deseja apagar o progresso do Ryan e recome√ßar?")) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = () => {
        document.getElementById('current-weight').value = localStorage.getItem(`r_w_d${currentDay}`) || "";
        render();
        attackBoss();
    };
</script>
</body>
</html>
